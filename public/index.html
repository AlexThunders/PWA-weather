<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Weather App">
  <meta name="theme-color" content="#2d862d">
  <title data="wTitle">Weather | Main</title>
  <link rel="icon" href="../assets/icons/weatherIcon-96x96.svg">
  <link rel="stylesheet" href="../styles/index.css">
  <script type="module" src="./dist/main.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/f3b0be53d2.js" crossorigin="anonymous" defer></script>
  <link rel="apple-touch-icon" href="../assets/icons/weather-icon-96x96.png">
  <link rel="apple-touch-icon" href="../assets/icons/weather-icon-144x144.png">
  <link rel="apple-touch-icon" href="../assets/icons/weather-icon-384x384.png">
  <meta name="apple-mobile-web-app-status-bar" content="#40bf40">
</head>
<body>
  <div class="bg">
    <header>
      <select class="langSelect" name="lang">
        <option selected value="en">en</option>
        <option value="ru">ru</option>
      </select>
      <a id="headerId" class="backbtn" onclick="history.go(-1)" tabindex="0">
        <img src="../assets/gobackicon.png" id="home_icon" alt="home_icon">
      </a>
      <h1 data="wH1" tabindex="0">WEATHER</h1>
      <a class="header-link" href="./pages/canada.html">Canada</a>
    </header>

    <p class="intro"> 
      <span data="wIntro" style="color:black;">
      Weather application uses weather API.
      You can type city both in English and Russian. Type a city in the input field and click Search button.
      </span>
      <span id="openWeather" data="openW"  style="margin-left:10px;padding:2px 10px;cursor:pointer;" tabindex="0"><strong>OPEN</strong></span>
    </p>
  
    <fieldset id="fieldset">
      <img src="../assets/rain.gif" alt="rain">
      <span data="wSpan1">Enter city:</span>
      <input type="text" id='inputCity' placeholder="city" autocomplete="off">
      <button class="microphone"><i class="fas fa-microphone"></i></button>
      <br>
      <button id='submit' data='weatherSubmit'>Search</button>
      <p id="tempPar">
        <span data="wTempPar">Temperature in</span><br><span id="city"></span>
        <span data="wCity">is</span><span id="result4weather"></span>
      </p>
      <p id="humidity"><span data="humidity"></span></p>
      <div class="weather-icon-place"></div>
    </fieldset>
  </div>
    
</body>
</html>
